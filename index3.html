</head>
<body>
    <div class = "row">
        <!--Bootstrap row : 12 column
        12 columns over? Move on to the next line.-->
        <div class="col-1 box">A</div>
        <div class="col-3 col-md-7 box">B</div> <!-- 3 classes -->
        <div class="col-8 col-md 4 box">C</div> 
        <!-- md(medium abbreviation) 
            3 column >> 7 column
            8 column >> 4 column -->
    </div>
